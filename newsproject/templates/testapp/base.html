<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="{%static "css/style.css" %}">
    <link rel="stylesheet" href="{%static "css/news.css" %}">
  </head>
  <body>
    <section id="nav-bar">
    <nav class = "navbar navbar-expand-lg navbar-dark bg-dark">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
       <span class="navbar-toggler-icon"></span>
      </button>


      <div class="container-fluid">
        <div id="mySidenav" class="sidenav">
          <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
          <a href="/india">India</a>
          <a href="/us">US</a>
          <a href="/ca">Canada</a>
          <a href="/au">Australia</a>
          <a href="/gb">UK</a>
          <a href="/my">Malaysia</a>
          <a href="/sg">Singapore</a>
          <a href="/za">SouthAfrica</a>
          <a href="/nz">New zealand</a>
       </div>
       <span style="font-size:25px;cursor:pointer" onclick="openNav()">&#9776; Country</span>&nbsp&nbsp&nbsp
        <!-- <a class="navbar-brand" href="/">NEWS</a>&nbsp&nbsp&nbsp -->



        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a href="/" class="nav-link">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a href="/world" class="nav-link">World</a>
          </li>
          <li class="nav-item">
            <a href="/general" class="nav-link">General</a>
          </li>
          <li class="nav-item">
            <a href="/science" class="nav-link">Science</a>
          </li>
          <li class="nav-item">
            <a href="/technology" class="nav-link">Technology</a>
          </li>
          <li class="nav-item">
            <a href="/health" class="nav-link">Health</a>
          </li>
          <li class="nav-item">
            <a href="/entertainment" class="nav-link">Entertainment</a>
          </li>
          <li class="nav-item">
            <a href="/sports" class="nav-link">Sports</a>
          </li>
        </ul>

          <div class="se">
            {% csrf_token %}
          <form class="form-inline my-2 my-lg-0" action="{% url 'search' %}" method="get" placeholder="search" aria-label="Search">
            <input class="form-control mr-sm-2" id="q" type="text" name="q" method="get" value="">
            <button <a href="/search" class="btn btn-outline my-2 " type="submit" >Search</button>
          </form>
        </div>

        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a href="/signup" class="nav-link">Signup</a>
          </li>
          <li class="nav-item">
            <a href="/accounts/login" class="nav-link">Login</a>
          </li>
          <li class="nav-item">
            <a href="/accounts/logout" class="nav-link">Logout</a>
          </li>
        </ul>
      </div>
    </nav>

  </section>
    {% block body_block %}
    {% endblock%}
    <script>
    function openNav() {
      document.getElementById("mySidenav").style.width = "250px";
    }

    function closeNav() {
      document.getElementById("mySidenav").style.width = "0";
    }
    </script>
  </body>
</html>
